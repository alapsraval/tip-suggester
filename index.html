<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Suggester</title>
    <!-- Bootstrap CDN (with integrity fixed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxjR7nLTVC7D93RfMxWlx0ewpbqK9UQ9lH4XzU32e6E1xuNiY0T2Hkd2VrV" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>TipMate</h2>
            <h3>Your friendly tipping assistant</h3>
            <form>
                <div class="mb-3">
                    <label for="billAmount" class="form-label">Enter the total bill amount</label>
                    <input type="number" id="billAmount" class="form-control" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label">Rate your experience</label>
                    <select id="experience" class="form-select" required>
                        <option value="poor">Poor</option>
                        <option value="average">Average</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="friendliness" class="form-label">How friendly was the server?</label>
                    <select id="friendliness" class="form-select" required>
                        <option value="not friendly">Not Friendly</option>
                        <option value="neutral">Neutral</option>
                        <option value="very friendly">Very Friendly</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="speed" class="form-label">How fast was the service?</label>
                    <select id="speed" class="form-select" required>
                        <option value="slow">Slow</option>
                        <option value="average">Average</option>
                        <option value="fast">Fast</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="foodQuality" class="form-label">How was the food quality?</label>
                    <select id="foodQuality" class="form-select" required>
                        <option value="bad">Bad</option>
                        <option value="okay">Okay</option>
                        <option value="great">Great</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="calculateButton" disabled>Calculate Tip</button>
            </form>

            <div id="result" class="result"></div>

            <button id="darkModeToggle" class="btn btn-custom">
                <span class="moon"><i class="fas fa-moon"></i></span> Dark Mode
            </button>
        </div>
    </div>

    <!-- Bootstrap JS (for button and other functionalities) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tip-suggester.js"></script>
</body>
</html>
