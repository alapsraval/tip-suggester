<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Suggester</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABzj3exQpA2Zf2ns5t2vGmK2w7iY8L9FaRYXBSoNszxA7zVdA05u9L5" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tip Suggester</h1>
        <p>Enter the total bill amount and provide feedback to get a suggested tip.</p>

        <label for="billAmount">Total Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" required><br><br>

        <label for="experience">Rate your overall experience:</label>
        <select id="experience">
            <option value="poor">Poor</option>
            <option value="average">Average</option>
            <option value="excellent">Excellent</option>
        </select><br><br>

        <label for="friendliness">How friendly was the server?</label>
        <select id="friendliness">
            <option value="not friendly">Not Friendly</option>
            <option value="neutral">Neutral</option>
            <option value="very friendly">Very Friendly</option>
        </select><br><br>

        <label for="speed">How fast was the service?</label>
        <select id="speed">
            <option value="slow">Slow</option>
            <option value="average">Average</option>
            <option value="fast">Fast</option>
        </select><br><br>

        <label for="foodQuality">How was the food quality?</label>
        <select id="foodQuality">
            <option value="bad">Bad</option>
            <option value="okay">Okay</option>
            <option value="great">Great</option>
        </select><br><br>

        <button onclick="calculateTip()">Calculate Tip</button>

        <h3 id="result"></h3>
        <p id="totalAmount"></p>
    </div>
    <script src="tip-suggester.js"></script>
</body>
</html>
