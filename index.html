<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Suggester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABzj3exQpA2Zf2ns5t2vGmK2w7iY8L9FaRYXBSoNszxA7zVdA05u9L5" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Tip Suggester</h1>

            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#tipModal">Start Tip Suggestion</button>

            <!-- Modal -->
            <div class="modal fade" id="tipModal" tabindex="-1" aria-labelledby="tipModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tipModalLabel">Enter Your Feedback</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="billAmount" class="form-label">Enter Total Bill Amount</label>
                                <input type="number" id="billAmount" class="form-control" placeholder="Enter the total bill amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Rate your experience</label>
                                <select id="experience" class="form-select">
                                    <option value="poor">Poor</option>
                                    <option value="average">Average</option>
                                    <option value="excellent">Excellent</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="friendliness" class="form-label">How friendly was the server?</label>
                                <select id="friendliness" class="form-select">
                                    <option value="notFriendly">Not Friendly</option>
                                    <option value="neutral">Neutral</option>
                                    <option value="veryFriendly">Very Friendly</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="serviceSpeed" class="form-label">How fast was the service?</label>
                                <select id="serviceSpeed" class="form-select">
                                    <option value="slow">Slow</option>
                                    <option value="average">Average</option>
                                    <option value="fast">Fast</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="foodQuality" class="form-label">How was the food quality?</label>
                                <select id="foodQuality" class="form-select">
                                    <option value="bad">Bad</option>
                                    <option value="okay">Okay</option>
                                    <option value="great">Great</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="calculateTip()">Calculate Tip</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result" class="mt-4 d-none">
                <h3>Suggested Tip</h3>
                <p id="tipAmount"></p>
                <h3>Total Amount</h3>
                <p id="totalAmount"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7k2l7EIlmXw4FlmlkfyCDkK0ogzzOKwKlX57XpYvZ7H+Uw+XQw3PBim9kaqHRBkk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gBzM7rV5d2l/q8q7X8mO7k7p0zW7p4G1A5QmMLz1BlA0rD5" crossorigin="anonymous"></script>
    <script src="tip-suggester.js"></script>
</body>
</html>
